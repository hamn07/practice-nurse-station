import org.gradle.plugins.ide.eclipse.model.Facet

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.7   // 设置 JDK 版本
webAppDirName = 'WebContent'    // 设置 WebApp 根目录
sourceSets.main.java.srcDir 'src'   // 设置 Java 源码所在目录

// 设置 maven 库地址
repositories {  
    mavenCentral() // 中央库
    // maven { url 'http://maven.oschina.net/content/groups/public/' } // 自定义库地址
}

// 设置依赖
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'mysql:mysql-connector-java:5.1.36'
    compile 'com.google.code.gson:gson:2.3.1'
	compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.22'
    compile 'org.glassfish.jersey.media:jersey-media-moxy:2.22'
    //compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    //compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.22'
}

// 设置 Project Facets
eclipse {
    wtp {
        facet {
            facet name: 'jst.web', type: Facet.FacetType.fixed
            facet name: 'wst.jsdt.web', type: Facet.FacetType.fixed
            facet name: 'jst.java', type: Facet.FacetType.fixed
            facet name: 'jst.web', version: '3.0'
            facet name: 'jst.java', version: '1.7'
            facet name: 'wst.jsdt.web', version: '1.0'
        }
    }
}